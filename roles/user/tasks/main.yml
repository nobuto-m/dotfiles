---
- name: restrict home access
  file:
    path: "{{ ansible_user_dir }}"
    mode: 'o-rwx'

- name: generate ssh key
  user:
    name: "{{ ansible_user_id }}"
    generate_ssh_key: yes
    ssh_key_bits: 4096
    ssh_key_comment: "{{ ansible_user_id }}-default@{{ ansible_hostname }}"

- name: make sure ~/.local/bin/ exists
  file:
    path: ~/.local/bin
    state: directory

- name: download 16.04 wallpaper
  get_url:
    url: https://launchpad.net/ubuntu/+archive/primary/+files/ubuntu-wallpapers_16.04.1-0ubuntu1_all.deb
    dest: ~/Downloads/ubuntu-wallpapers_16.04.1-0ubuntu1_all.deb
  register: wallpaper

- name: extract 16.04 wallpaper
  command: dpkg-deb -x ~/Downloads/ubuntu-wallpapers_16.04.1-0ubuntu1_all.deb ~/Downloads/ubuntu-wallpapers/
  when: wallpaper is changed

- name: make sure wallpaper dir exists
  file:
    path: ~/.local/share/backgrounds
    state: directory
  when: wallpaper is changed

- name: copy 16.04 wallpaper
  copy:
    src: ~/Downloads/ubuntu-wallpapers/usr/share/backgrounds/warty-final-ubuntu.png
    dest: ~/.local/share/backgrounds/warty-final-ubuntu-16.04.png
    remote_src: yes
  when: wallpaper is changed

- name: set the list of extensions
  set_fact:
    extensions:
      - id: unite@hardpixel.eu
        file: unitehardpixel.eu.v37.shell-extension.zip
      - id: clock-override@gnomeshell.kryogenix.org
        file: clock-overridegnomeshell.kryogenix.org.v12.shell-extension.zip

- name: download extension
  get_url:
    url: https://extensions.gnome.org/extension-data/{{ item.file }}
    dest: ~/Downloads/{{ item.file }}
  register: extension
  with_items: "{{ extensions }}"

- name: make sure extension dir exists
  file:
    path: ~/.local/share/gnome-shell/extensions/{{ item.id}}
    state: directory
  with_items: "{{ extensions }}"
  when: extension is changed

- name: extract extension
  unarchive:
    src: ~/Downloads/{{ item.file }}
    dest: ~/.local/share/gnome-shell/extensions/{{ item.id }}
    remote_src: yes
  with_items: "{{ extensions }}"
  when: extension is changed

- name: create ssh controlmasters directory
  file:
    path: ~/.ssh/masters
    state: directory
    mode: 0700

- name: make XDG directories
  file:
    path: "{{ item }}"
    state: directory
  with_items:
    - ~/Documents/Music
    - ~/Documents/Pictures
    - ~/Documents/Videos
  register: xdg_dir

- name: clean up old XDG directories
  command: rmdir "{{ item }}"
  with_items:
    - ~/Music
    - ~/Pictures
    - ~/Videos
  when: xdg_dir is changed

- name: clean up example link
  file:
    path: ~/examples.desktop
    state: absent
  when: xdg_dir is changed

- name: clear gtk bookmarks
  file:
    path: ~/.config/gtk-3.0/bookmarks
    state: absent
  when: xdg_dir is changed

- name: create dev directory
  file:
    path: ~/src
    state: directory

- name: copy dotfiles
  copy:
    src: files/dotfiles/
    dest: ~/
  register: dotfiles

- name: make .lessfilter executable
  file:
    path: ~/.lessfilter
    mode: 0755

- name: make otp-ubuntu executable
  file:
    path: ~/.local/bin/otp-ubuntu
    mode: 0755

- name: copy chromium.desktop locally
  copy:
    src: /var/lib/snapd/desktop/applications/chromium_chromium.desktop
    dest: ~/.local/share/applications/chromium_chromium.desktop
    force: no

- name: get scale factor of Firefox to be copied to Chromium
  shell: 'grep layout.css.devPixelsPerPx ~/.mozilla/firefox/default/user.js | cut -d\" -f4'
  register: scale_factor
  changed_when: False

- name: 'edit chromium.desktop to set the scale factor - LP: #1837746'
  replace:
    path: ~/.local/share/applications/chromium_chromium.desktop
    regexp: '/snap/bin/chromium .*%U'
    replace: '/snap/bin/chromium --force-device-scale-factor={{ scale_factor.stdout }} %U'

- name: set an icon with current path
  replace:
    path: ~/.local/share/applications/chromium_chromium.desktop
    regexp: '^Icon=.*'
    replace: 'Icon=/snap/chromium/current/chromium.png'

- name: generate ICC profile
  command: |
    cd-create-profile \
      --output ~/.local/share/icc/{{ item }}.icc \
      ~/.local/share/icc/{{ item }}.xml
  when: dotfiles is changed
  with_items:
    - D63
    - D64

- name: bashrc
  blockinfile:
    dest: ~/.bashrc
    block: "{{ lookup('file', 'files/bashrc_block') }}"

- name: git core.pager
  ini_file:
    dest: ~/.gitconfig
    section: core
    option: pager
    value: "diff-highlight | less -FRX"
    state: present

- name: git core.autocrlf
  ini_file:
    dest: ~/.gitconfig
    section: core
    option: autocrlf
    value: input
    state: present

- name: git log.follow
  ini_file:
    dest: ~/.gitconfig
    section: log
    option: follow
    value: 'true'
    state: present

- name: git merge.conflictStyle
  ini_file:
    dest: ~/.gitconfig
    section: merge
    option: conflictStyle
    value: diff3
    state: present

- name: render dconf
  template:
    src: templates/dconf.ini.j2
    dest: ~/.config/dconf/user.ini
  register: dconf

- name: reset dconf
  command: dconf reset -f /
  when: dconf is changed

- name: pause to prevent dconf race conditions
  pause:
    seconds: 5
  when: dconf is changed

- name: import dconf
  shell: dconf load / < ~/.config/dconf/user.ini
  when: dconf is changed

- name: 'workaround for LP: #1422290 - UNZIP'
  lineinfile:
    dest: ~/.profile
    regexp: "^{{ item }}="
    line: "{{ item }}='-O CP932 -I CP932'"
    state: present
  with_items:
    - UNZIP
    - ZIPINFO

- name: check if Dropbox is running
  command: dropbox running
  register: dropbox
  changed_when: False
  ignore_errors: True

- name: Dropbox start
  command: dropbox start -i
  environment:
    DISPLAY: ''
  when: dropbox is success

- name: check vscode plugins
  find:
    paths: ~/.vscode/extensions/
    recurse: no
    file_type: directory
    patterns: 'ms-vscode.go-*'
  register: vscode_plugin

- name: vscode plugins
  command: code --install-extension {{ item }}
  with_items:
    - ms-python.python
    - redhat.vscode-yaml
    - ms-vscode.go
    - ms-vscode.cpptools
    - tuttieee.emacs-mcx
  changed_when: False
  when: vscode_plugin.matched == 0

- name: download docsets for Zeal
  get_url:
    url: "https://tokyo.kapeli.com/feeds/{{ item }}.tgz"
    dest: ~/Downloads/{{ item }}.tgz
  register: docsets
  with_items:
    - Ansible
    - Jinja
    - Python_3

- name: create docsets dir
  file:
    path: ~/.local/share/Zeal/Zeal/docsets/
    state: directory

- name: extract docsets
  unarchive:
    src: ~/Downloads/{{ item }}.tgz
    dest: ~/.local/share/Zeal/Zeal/docsets/
    remote_src: yes
  with_items:
    - Ansible
    - Jinja
    - Python_3
  when: docsets is changed

