#cloud-config

debconf_selections: |
  squid-deb-proxy squid-deb-proxy/ppa-enable boolean true
packages:
  - anacron
  - squid-deb-proxy
runcmd:
  - systemctl start squid-deb-proxy

write_files:
  - content: |
      images.maas.io
      packages.elastic.co
      download.docker.com
    owner: root:root
    path: /etc/squid-deb-proxy/mirror-dstdomain.acl.d/50-thirdparty
    permissions: '0644'
